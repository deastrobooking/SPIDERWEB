[package]
name = "basic_synth_vst"
version = "0.1.0"
edition = "2021"
authors = ["Your Name <your.email@example.com>"]
description = "A basic VST synthesizer plugin with oscillators, ADSR envelope, and filters"

[lib]
name = "basic_synth_vst"
crate-type = ["cdylib"]

[dependencies]
vst = "0.3.0"
log = "0.4"
# Add atomic float for thread-safe parameters
atomic_float = "0.1"
# Faster math operations
realfft = "3.1.0"
# For now, let's comment out UI dependencies as they're causing build issues
# We'll focus on the core synth functionality first
# raw-window-handle = "0.5.0"
# baseview = "0.1.0"
# iced_baseview = "0.0.1"
# iced = "0.8.0"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
